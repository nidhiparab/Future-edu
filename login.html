<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future-edu|Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/v4-shims.min.css">
<link rel="icon" href="images/tabicon.png" type="image/x-icon">
</head>
    <body>
   <div class="logcontainer">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                         <button type="submit" class="submit-btn_login">Submit</button>
                         <input type="checkbox"><span>Remember Me</span>
                    </form> 
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button> 
                    <a href="">Forgot Password</a>
                    </div>
                        <div class="card-back">
                            <h2>REGISTER</h2>
                            <form>
                                <input type="text" class="input-box"  placeholder="Your Name" required>
                                <input type="email" class="input-box"  placeholder="Your Email Id" required>
                                <input type="password" class="input-box"  placeholder="Password" required>
                                 <button type="submit" class="submit-btn_login">Submit</button>
                                 <input type="checkbox"><span>Remember Me</span>
                            </form> 
                            <button type="button" class="btn" onclick="openLogin()">I've an account</button> 
                            <a href="">Forgot Password</a>   
                    
                        </div>
                    </div>

            </div>

        </div>

        <script>
            var card = document.getElementById("card");
            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>
    </body>
</html>
